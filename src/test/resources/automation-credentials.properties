#GitHub username
github.user=<GitHub username>
#GitHub password
github.secret=<GitHub password>
#existing organization. Current user must be an administrator
github.organization=<GitHub organization>
#any existing GitHub user
github.collaborator=<GitHub collaborator username>
#
#some tests need existing repository that has commits, collaborators, issues etc.
github.owner=mulesoft
#repository to perform tests on. Will be created or forked from Mulesoft
github.repository=github-connector
#auth scope
github.scope=user,repo,public_repo,delete_repo,gist
#team name that will be created in tests
github.team=github-connector-testing-team